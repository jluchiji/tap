<!DOCTYPE html>
<html>
  <head>
    <title>Tap Test</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('', {token: 'AAAAAA'});

      $(function() {
        $('#tap').click(function() {
          socket.emit('tap');
        });
        $('#join').click(function() {
          socket.emit('join', {roomId: $('#roomid').val() });
        });
        $('#leave').click(function() {
          socket.emit('leave');
        });

        socket.on('tap', function() { console.log((new Date()).toString() + ' : TAP!'); });
      });
    </script>
  </head>
  <body>
    <h1>Hello World</h1>
    <div>
      <button id="tap">TAP</button>
    </div>
    <div>
      <input id="roomid" type="text" placeholder="Group ID" >
      <button id="join">JOIN</button>
      <button id="leave">LEAVE</button>
    </div>
  </body>
</html>
